<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaWellTy - Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Community Forum</a></li>
                <li><a href="#">Health Resource Center</a></li>
                <li><a href="#">Activity Planner</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="jumbotron">
            <h1>Welcome to FaWellTy</h1>
            <p>The platform to enhance community resilience and well-being</p>
            <button id="getStartedBtn" class="btn">Get Started</button>
        </div>

        <div class="image-section">
            <img src="family.jpg" alt="Family" class="image">
            <img src="health.jpg" alt="Health" class="image">
            <img src="solidarity.jpg" alt="Solidarity" class="image">
        </div>

        <div id="signupForm" class="hidden">
            <h2>Create Your Account</h2>
            <form id="">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 FaWellTy. All rights reserved.</p>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
